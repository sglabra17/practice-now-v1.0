<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice Now</title>
        <link rel="icon" href="/images/tab-logo.png" type="image/png">
        
        <!-- Styles -->
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="/styles/header-nav.css">
        <link rel="stylesheet" href="/styles/card.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Cabecera (Logo y Menú de Navegación) -->
        <header>
            <div>
                <a href="/">
                   <img class="logo" src="/images/logo.png" alt="Logo Practice Now">
                </a>
                <nav>
                    <ul>
                        <li><a href="#">Básico</a></li>
                        <li><a href="#">Intermedio</a></li>
                        <li><a href="#">Avanzado</a></li>
                    </ul>
                </nav>
                <input type="button" value="Palabra del Día">
            </div>
        </header>
        <!-- Contenido Principal (Temáticas de Estudio) -->
        <main style="padding: 1em;">
            <section>
                <div><!--Row-->
                    <div class="card">
                        <img class="subject-image" src="/images/grammar2.png" alt="Opción de Gramática">
                        <div class="container">
                            <h4 class="subject-title"><b>Gramática</b></h4>
                            <p class="subject-description">Estos sencillos ejercicios te ayudarán a practicar la gramática.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Pie de Página -->
        <footer></footer>
    </body>
</html>
